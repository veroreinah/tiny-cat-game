<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tiny Cat</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript" src="js/settings/setting1.js"></script>
  <script type="text/javascript" src="js/settings/setting2.js"></script>

  <script type="text/javascript" src="js/src/game.js"></script>
  <script type="text/javascript" src="js/src/background.js"></script>
  <script type="text/javascript" src="js/src/cloud.js"></script>
  <script type="text/javascript" src="js/src/ladder.js"></script>
  <script type="text/javascript" src="js/src/platform.js"></script>
  <script type="text/javascript" src="js/src/player.js"></script>
  <script type="text/javascript" src="js/src/objects.js"></script>
  <script type="text/javascript" src="js/src/cat.js"></script>
  <script type="text/javascript" src="js/src/yarn.js"></script>
  <script type="text/javascript" src="js/src/fishbone.js"></script>
  <script type="text/javascript" src="js/src/effect.js"></script>
  <script type="text/javascript" src="js/src/lock.js"></script>

  <script type="text/javascript" src="js/lib/soundjs.min.js"></script>
</head>
<body>
  <header>
      <div>
        <h1>Tiny Cat</h1>
        <button id="start-button">Start Game</button>
      </div>
      <section class="objects-to-find">
        <div class="item cat">
          <img src="images/objects/cat/cat.png" alt="Cat">
        </div>
        <div class="item yarn">
          <img src="images/objects/yarn.png" alt="Yarn ball">
        </div>
        <div class="item fishbone">
          <img src="images/objects/fishbone.png" alt="Fishbone">
        </div>
      </section>
  </header>
  <canvas id="canvas" width="1000" height="600"></canvas>
  <section class="mobile-controls">
    <div>
      <button class="btn-mobile" data-direction="37">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
    <div>
      <button class="btn-mobile" data-direction="38">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
    <div>
      <button class="btn-mobile" data-direction="40">
        <i class="fas fa-arrow-down"></i>
      </button>
    </div>
    <div>
      <button class="btn-mobile" data-direction="39">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </section>
</body>
</html>
